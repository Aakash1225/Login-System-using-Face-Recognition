<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=1" />
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
   <meta http-equiv="Pragma" content="no-cache" />
   <meta http-equiv="Expires" content="0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
    <title>Registration</title>
</head>
<body>
   {% block content %}
   <a href="./"><button class = "btn btn-primary">Already Logged in</button></a>
   <h1>Register Yourself</h1>
   <form method="POST" accept-charset="utf-8" autocomplete="off">
      <div id="container">
          <video width="1280" height="720" id="video" autoplay></video>
      </div>
      <div class="form-row">
         {{ form.hidden_tag() }}
         {{ form.email.label }} {{ form.email() }} {% for error in form.email.errors %}{{ error }}{% endfor %}
         <div class="form-group col-md-3">
           <label for="inputPassword4">Password</label>
           <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
         </div>
      </div>
      <div class="form-row">
         <div class="form-group col-md-6">
           <label for="inputCity">City</label>
           <input type="text" class="form-control" id="inputCity">
         </div>
         <div class="form-group col-md-4">
           <label for="inputState">State</label>
           <select id="inputState" class="form-control">
             <option selected>Choose...</option>
             <option>...</option>
           </select>
         </div>
         <div class="form-group col-md-2">
           <label for="inputZip">Zip</label>
           <input type="text" class="form-control" id="inputZip">
         </div>
      </div>       
      <br>
      {{ form.url() }} {% for error in form.url.errors %}{{ error }}{% endfor %}<br>
      {{ form.submit() }} 
      <br>
   </form>
   <canvas id="myCanvas" width="320" height="240" hidden></canvas>
   <script type="text/javascript", src="/static/js/main.js"></script>
   {% endblock %}
  </body>
</html>
